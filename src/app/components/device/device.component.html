<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- UID Column -->
  <ng-container matColumnDef="uid">
    <th mat-header-cell *matHeaderCellDef> UID </th>
    <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
  </ng-container>

  <!-- Vendor Column -->
  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef> Vendor </th>
    <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
  </ng-container>

  <!-- Gateway Column -->
  <ng-container matColumnDef="gateway">
    <th mat-header-cell *matHeaderCellDef> Gateway </th>
    <td mat-cell *matCellDef="let element"> {{element.gateway.name}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status == 1 ? 'Online' : 'Offline'}} </td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Created Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="getDeviceByUID(element.uid)" aria-label="icon button">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
